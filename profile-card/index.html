<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="container">
    <img class="nome" src="./images/image-victor.jpg" alt="Foto de perfil">
    <div class="profile-name">Victor Crest</div>
    <div class="profile-age">26</div>
    <div class="Country">London</div>

    <div class="stats-box">
      <div class="stats-number">80K</div>
      <div class="stats-label">Followers</div>
  </div>

  <div class="stats-box">
      <div class="stats-number">803K</div>
      <div class="stats-label">Likes</div>
  </div>

  <div class="stats-box">
      <div class="stats-number">1.4K</div>
      <div class="stats-label">Photos</div>
  </div>
    
    
  
</div>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
